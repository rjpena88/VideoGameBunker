<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="cart.css">

    <title>Video Game Bunker - Cart</title>
</head>

<body>

    <div class="container cart-bg">
        <div class="card shopping-cart">
            <div class="card-header bg-dark text-light text-center">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i> Shopping Cart
            </div>
        </div>
        <div class="card-body">
            <!-- Ocarina -->
            <div class="row">
                <div class="col-12 col-sm-12 col-md-2 text-center">
                    <img class="img-responsive" src="images/ocarina.jpg" alt="prewiew" width="120" height="120">
                </div>
                <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6 text-white">
                    <h4 class="product-name"><strong>Ocarina</strong></h4>
                    <h4>
                                   <small>Functioning ceramic replica ocarina from Legend of Zelda series</small>
                               </h4>
                </div>
                <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                    <div class="col-3 col-sm-3 col-md-6 text-md-right text-white" style="padding-top: 5px">
                        <h6><strong>$50.00 <span class="text-muted">x</span></strong></h6>
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        <div class="quantity">
                            <input type="button" value="+" class="plus">
                            <input type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty" size="4">
                            <input type="button" value="-" class="minus">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <!-- End Ocarina -->
            <!-- Launcher -->
            <div class="row">
                <div class="col-12 col-sm-12 col-md-2 text-center">
                    <img class="img-responsive" src="images/launcher.jpg" alt="prewiew" width="120" height="120">
                </div>
                <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6 text-white">
                    <h4 class="product-name"><strong>Iron Gjallarhorn </strong></h4>
                    <h4>
                                   <small>Resin cast non-functioning replica from Destiny 2</small>
                               </h4>
                </div>
                <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                    <div class="col-3 col-sm-3 col-md-6 text-md-right text-white" style="padding-top: 5px">
                        <h6><strong>$175.00 <span class="text-muted">x</span></strong></h6>
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        <div class="quantity">
                            <input type="button" value="+" class="plus">
                            <input type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty" size="4">
                            <input type="button" value="-" class="minus">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <!-- End Launcher -->
        </div>
        <div class="card-footer">
            <div class="coupon col-md-5 col-sm-5 no-padding-left pull-left">
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Coupon Code">
                    </div>
                    <div class="col-6">
                        <input type="submit" class="btn btn-default" value="Use Coupon">
                    </div>
                </div>
            </div>
            <div class="text-right text-white" style="margin: 10px">
                <a href="" class="btn btn-success pull-right">Checkout</a>
                <div class="pull-right" style="margin: 5px">
                    Total price: <b>$225.00</b>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
